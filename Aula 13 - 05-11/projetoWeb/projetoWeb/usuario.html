<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="login-container">
        <h1>Usuário</h1>
        <form method="post" action="gravaUsuario.php">
            <div class="mb-3">
                <label for="email" class="form-label">Endereço de e-mail</label>
                <input id="email" type="email" class="form-control" maxlength="80" name="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nunca compartilharemos o seu e-mail</div>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Usuario</label>
                <input id="usuario" type="text" class="form-control" maxlength="80" name="usuario">
            </div>
            <div class="mb-3 position-relative">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" maxlength="100" name="senha" id="senha">
                <span class="btn-show-password" onclick="togglePassword()">👁️</span>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Mantenha-me conectado</label>
            </div>
           <a href="index.html"><button type="button" class="btn btn-primary">Entrar</button></a> 
            <!-- <button type="reset" class="btn btn-secondary">Limpar</button> -->
            <button type="submit" class="btn btn-primary" >Cadastre-se</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/funcoes.js"></script>
</body>

</html>
