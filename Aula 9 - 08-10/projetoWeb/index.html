<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Web</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="d-flex align-items-center justify-content-center">
        <div class="formulario mt-5 d-flex flex-column align-items-center justify-content-center border border-1 border-primary size rounded">
            <h1 class="mt-5 mb-5">Login</h1>
            <form action="#" method="post" class="d-flex flex-column align-items-center justify-content-center">
                <!-- <label for="" class="mb-3">Nome:</label>
                <input type="text" id="nome" name="nome" required class="mb-3"> -->
                <div class="inserir d-flex flex-column">
                    <label for="" class="mb-3 font-label text-dark">Email:</label>
                    <input type="email" id="email" name="email" required class="mb-3 box-input border-1 rounded p-2">
                </div>
                <div class="inserir d-flex flex-column">
                    <label for="" class="mb-3 font-label text-dark">Senha:</label>
                    <input type="senha" id="senha" name="senha" required class="mb-3 box-input rounded p-2">
                </div>
                <button class="bg-primary rounded button-login text-white mb-5 mt-3">Entre</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
