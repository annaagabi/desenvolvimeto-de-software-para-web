  <form class="mt-5" method="post" action="#">

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" aria-describedby="emailHelp" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="senha" name="senha" maxlength="20" minlength="8">
    </div>
    <div class="form-group">
      <label for="nasc">Data de nascimento</label>
      <input type="date" class="form-control" id="nascimento" name="nascimento">
    </div>
    <div class="form-group">
      <label for="num">Número</label>
      <input type="number" class="form-control" id="num" name="num">
    </div>
    <input type="submit" value="submit"/>
    <input type="reset" value="reset"/> <!-- Limpa os campos --> <!-- O atributo name faz aparecer os dados na URL -->

    <input type="button" value="Document Write" onclick="mostra()">
