<body>
    <h1>Formatação de CEP</h1>

        <input type="text" name="cep" id="cep" maxlength="9" placeholder="Digite o seu CEP" onfocus="formataCep()">

        <label for="">Digite a sua senha:</label>
        <input type="password" name="senha1" id="senha1" maxlength="8">
        <br>
        <label for="">Confirme a sua senha:</label>
        <input type="password" name="senha2" id="senha2" maxlength="8" onblur="comparaSenhas()">
        <br>
        <input type="submit" value="Enviar">
    </form>
    
    <script src="./assets/js/formataValida.js"></script>
</body>
